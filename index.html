<!DOCTYPE html>
<html>
<head>
  <title>Music Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="node_modules/angular-electron/angular-electron.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="js/angularPlayerApp.js"></script>
  <script type="text/javascript" src="js/sidebar/sidebar.js"></script>
  <script type="text/javascript" src="js/spotify/spotify.js"></script>
  <script type="text/javascript" src="js/player.js"></script>

  <script type="text/javascript" src="js/albums/albums.js"></script>
  <script type="text/javascript" src="js/albums/album.songs/album.songs.js"></script>
  <script type="text/javascript" src="js/artists/artists.js"></script>
  <script type="text/javascript" src="js/artists/artist.albums/artist.albums.js"></script>
  <script type="text/javascript" src="js/songs/songs.js"></script>
  <script type="text/javascript" src="js/file.factory.js"></script>
  <script type="text/javascript" src="js/music.factory.js"></script>
</head>
<body ng-app="Player">
<div id="all-content">
  <div class="row">
    <div class="">
      <sidebar></sidebar>
    </div>
    <div class="container">
      <div id="main">
        <div class="well" >
          <div id="select-window" ui-view></div>
        </div>
      </div>
    </div>
  </div>
  <footer class="navbar-fixed-bottom">
    <player></player>
  </footer>
</div>
</body>
</html>
