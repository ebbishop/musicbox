<!DOCTYPE html>
<html>
<head>
  <title>Player Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/angularPlayerApp.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body ng-app="Player">
<div id="all-content">
  <sidebar></sidebar>

  <div style="float: left; position: absolute; left: 210px; right: 0; top: 0; bottom: 50px">
    <!-- <div class="row">
      <ul id="addressbar" class="breadcrumb"></ul>
    </div> -->
    <div class="row" style="background: #FFF; -webkit-border-radius: 2px; margin: -5px 1px 0 -19px; height: 100%; overflow: auto">
      <ul style="margin: 5px;" id="files"></ul>
    </div>
  </div>
  <footer class="navbar-fixed-bottom">
    <div class="controls">
      <button class="glyphicon glyphicon-step-backward"></button>
      <button class="glyphicon glyphicon-play"></button>
      <button class="glyphicon glyphicon-step-forward"></button>
    </div>
    <div>
      <div class="progress-bar"></div>
    </div>
  </footer>
</div>
</body>
</html>
