<div >
  <div class="controls pull-left">
    <button class="btn btn-default glyphicon glyphicon-step-backward"></button>
    <button class="btn btn-default glyphicon" ng-class="{'glyphicon-pause' : getIsPlaying(), 'glyphicon-play': !getIsPLaying()}"ng-click="toggle()"></button>
    <button class="btn btn-default glyphicon glyphicon-step-forward"></button>
  </div>
  <div class="bar">
    <div class="progress" scrubber-click>
      <div class="progress-bar" ng-style="{width: getPercent() + '%'}"></div>
    </div>
  </div>
</div>
