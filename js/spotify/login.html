<div class="signin-container">
  <div class="buffer local">
    <form ng-submit="submit()">
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" ng-model="userInfo.email" required />
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" ng-model="userInfo.password" required />
      </div>
      <button type="submit" class="btn btn-block btn-primary">{{ text }}</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><a href="/api/login" class="btn btn-social btn-spotify">
      <i class="fa fa-spotify"></i>
      <span>Sign in with Spotify</span>
    </a></p>
  </div>
</div>
