<!DOCTYPE html>
<html>
<head>
  <title>Music Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="js/angularPlayerApp.js"></script>
  <script type="text/javascript" src="js/sidebar/sidebar.js"></script>
  <script type="text/javascript" src="js/albums/albums.js"></script>
  <script type="text/javascript" src="js/artists/artists.js"></script>
  <script type="text/javascript" src="js/artists/artist.albums/artist.albums.js"></script>
  <script type="text/javascript" src="js/file.factory.js"></script>
</head>
<body ng-app="Player">
<div id="all-content">
  <sidebar></sidebar>

  <div style="float: left; position: absolute; left: 210px; right: 0; top: 0; bottom: 50px">

    <div id="main">

      <!-- All Artists -->
      <div id="all-artists" ng-show="true" ng-controller="ArtistListCtrl">
        <h2>All Artists:</h2>
        <div>Search:</div><input>
        <one-artist-item ng-repeat="artist in artists"></one-artist-item>
      </div>

      <!-- All Albums -->
      <div id="all-albums" ng-show="false" ng-controller="AlbumListCtrl">
        <h2>All Albums:</h2>
        <div>Search:</div><input>
        <one-album-item ng-repeat="album in albums"></one-album-item>
      </div>

      <!-- All Artist Albums -->
      <div id="albums-by-artist" ng-show="false" ng-controller="ArtistAlbumListCtrl">
        <div ng-repeat="artist in artists" ng-show="false">
          <div>
            <h2>{{artist}}</h2>
              <one-album-item ng-repeat="album in artist.albums"></one-album-item>
          </div>
        </div>
      </div>


    </div>

  </div>

  <footer class="navbar-fixed-bottom">
    <div class="controls">
      <button class="glyphicon glyphicon-step-backward"></button>
      <button class="glyphicon glyphicon-play"></button>
      <button class="glyphicon glyphicon-step-forward"></button>
    </div>
    <div>
      <div class="progress-bar"></div>
    </div>
  </footer>
</div>
</body>
</html>
